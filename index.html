<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <div class="form-area">
    <form action="#" method="post" id="survey-form">
        <fieldset class="form-full">
            <div class="form-group">
                <label id="name-label" for="name"> Name <br>
                <input id="name" type="text" placeholder="Enter your name" required></input></label>
            </div>
            <div class="form-group">
                <label id="email-label" for="email"> Email <br>
                <input id="email" type="email" placeholder="Enter your Email" required></input></label>
            </div>
        
            <div class="form-group">
                <label id="number-label" for="number"> Age <span class="clue">(optional)</span> <br>
                <input id="number" type="number" min="13" max="120" placeholder="Age" required ></input></label>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?<br></p>
                <label for="definitely"><input id="definitely" type="radio" name="favorite-feature" class="inline" value="definitely" checked/> Definitely</label><br>
                <label for="maybe"><input id="maybe" type="radio" name="favorite-feature" class="inline" value="maybe"/> Maybe</label><br>
                <label for="not-sure"><input id="not-sure" type="radio" name="favorite-feature" class="inline" value="not-sure" /> Not sure</label>
                
                    </div>
            
            <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?<br>
            <select name="dropdown" id="dropdown">
                <option>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </p>
            </div>

            <div class="form-group">
        <label>What would you like to see improved? <span class="clue">(Check all that apply) </span><br>
        <input type="checkbox" id="front-end-projects" value="front-end-projects"> Front-end Projects </input> <br> 
        <input type="checkbox" id="back-end-projects" value="back-end-projects"> Back-end Projects </input> <br> 
        <input type="checkbox" id="data-visualization" value="data-visualization"> Data Visualization </input> <br> 
        <input type="checkbox" id="challenges" value="challenges"> Challenges </input> <br> 
        <input type="checkbox" id="open-source-community" value="open-source-community"> Open Source Community </input> <br> 
        <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms </input> <br> 
        <input type="checkbox" id="videos" value="videos"> Videos </input> <br> 
        <input type="checkbox" id="city-meetups" value="city-meetups"> City Meetups </input> <br> 
        <input type="checkbox" id="wiki" value="wiki"> Wiki</input> <br> 
        <input type="checkbox" id="forum" value="forum"> Forum </input> <br> 
        <input type="checkbox" id="additional-courses" value="additional-courses"> Additional Courses </input></label>

        </div>
        <div class="form-group">
        <p class="sugg-title">Any comments or suggestions?        </p>
        <textarea name="suggestions" id="suggestions" placeholder="Enter your comment here..."></textarea>
    
        </div>
        <div class="form-group">
        <input type="submit" value="Submit" id="submit" /></div>



        </form>
    </fieldset>
    </div>
</body>
</html>
